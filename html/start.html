<html>
    <head>
        <title>로그인 / 회원가입 폼 템플릿</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="/Users/kim_yoosun/Desktop/김유선/창업/웹페이지/css/start.css">
    </head>
    <body>
        <div class="wrap">  
            <div class="form-wrap">
                <p class="celltalktop"  >Cell talk</p>
                <div class="button-wrap">
                    <div id="btn"></div>
                    <button type="button" class="togglebtn" onclick="login()">로그인</button>
                    <button type="button" class="togglebtn" onclick="register()">가입하기</button>
                </div>
                <form id="login" action="" class="input-group">
                    <input type="text" class="input-field" placeholder="학교 이메일" required>
                    <input type="password" class="input-field" placeholder="핀번호 입력" required>
                    <input type="checkbox" class="checkbox"><span>비밀번호 기억하기</span>
                    <button class="submit">로그인</button>
                </form>
                <form id="register" action="" class="input-group">
                    <input type="text" class="input-field" placeholder="학교 이메일" required>

                    <button class="submit">인증하기</button>
                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");
            
            
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "90px";
            }
        </script>
    </body>
</html>
